<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to KIK CLASSES</title>
<!-- Link to Font Awesome for Google Icon -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">


    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  font-weight: 400;
  font-style: normal;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); /* Pastel gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #fff;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.6);
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 18px;
            transition: all 0.3s ease;
            text-align: center;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #ffb6c1;
            background-color: rgba(255, 255, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6ec7, #ff8a00); /* Gradient button */
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #ff8a00, #ff6ec7);
            transform: scale(1.05);
        }

        #google-signin-btn {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    padding: 15px;
    background: linear-gradient(135deg, #4285F4, #DB4437, #F4B400, #0F9D58); /* Google logo gradient */
    color: white;
    border-radius: 10px;
    width: 100%;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    background-size: 400% 400%;
}

#google-signin-btn:hover {
    background-position: 100% 100%; /* Smooth gradient transition on hover */
    transform: scale(1.05); /* Slight zoom effect on hover */
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
}

#google-signin-btn i {
    margin-right: 10px; /* Space between icon and text */
}

#google-signin-btn img {
    width: 20px;
    margin-right: 10px;
}




        p {
            margin-top: 20px;
            font-size: 16px;
            color: #ddd;
        }

        p a {
            color: #ff8a00;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Animation for form fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
                width: 90%;
            }

            h1 {
                font-size: 30px;
                margin-bottom: 20px;
            }

            button, #google-signin-btn {
                font-size: 16px;
                padding: 12px;
            }
        }
        button, #google-login {
                font-size: 16px;
                padding: 12px;
            }
        
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Sign Up to <br><strong>KIK Classes</strong> </h1>
        <form id="signup-form">
            <input type="email" id="email" placeholder="Enter your email" required />
            <input type="password" id="password" placeholder="Enter your password" required />
            <input type="text" id="username" placeholder="Enter your username" required />
            <button type="submit">Sign Up</button>
        </form>

        <button id="google-signin-btn">
            <i class="fab fa-google"></i> Continue with Google
        </button>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Firebase SDK (modular version) -->
    <script type="module">
        // Import the Firebase modules you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCYY2GQqS0tCXb7Oxw8AWXhpexq9e8VRUs",  // Replace with your actual API key
            authDomain: "aspirehub-32863.firebaseapp.com",
            projectId: "aspirehub-32863",
            storageBucket: "aspirehub-32863.appspot.com",
            messagingSenderId: "686810111182",
            appId: "1:686810111182:web:4290b4b1b6e64934ec449f",
            measurementId: "G-KX41R0SSMY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle sign-up form submission
        document.getElementById("signup-form").addEventListener("submit", async (event) => {
            event.preventDefault();  // Prevent default form submission
            const signupButton = event.target.querySelector("button");
            signupButton.disabled = true;  // Disable button to prevent multiple submissions

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const username = document.getElementById("username").value;

            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update the user's profile with the provided username
                await updateProfile(user, {
                    displayName: username
                });

                console.log("User signed up successfully", user);

                // Redirect to login or home page
                window.location.href = "index.html";  // Redirect after successful signup
            } catch (error) {
                console.error("Error signing up:", error.message);
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        alert('This email is already in use. Please use a different one.');
                        break;
                    case 'auth/weak-password':
                        alert('Password should be at least 6 characters long.');
                        break;
                    case 'auth/invalid-email':
                        alert('Please enter a valid email address.');
                        break;
                    default:
                        alert('Error signing up: ' + error.message);
                }
            } finally {
                signupButton.disabled = false;  // Re-enable button after the operation
            }
        });

        // Google Sign-In Logic
        const googleProvider = new GoogleAuthProvider();
        document.getElementById("google-signin-btn").addEventListener("click", async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                console.log("User signed in with Google", user);

                // Redirect to home page after successful Google Sign-In
                window.location.href = "index.html";
            } catch (error) {
                console.error("Error signing in with Google:", error.message);
                alert('Error signing in with Google: ' + error.message);
            }
        });
    </script>
</body>
</html>
